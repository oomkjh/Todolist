<div class="container">
  <section class="py-5 text-center bg-light">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Todo List</h1>
        <p>
          <a (click)="add()" class="btn btn-success my-2">Add List</a>
        </p>
      </div>
    </div>
  </section>

  <div class="py-4">
    <table class="table text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tbody *ngFor="let list of list; let i  = index">
        <tr [ngClass]="{'list-check': list.list_status}">
          <th scope="row">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkbox"
              (change)="chcekBox(list)"
              [checked]="list.list_status"
              [disabled]="list.list_status"
            />
          </th>
          <td>{{list?.list_title}}</td>
          <td>{{list?.list_description}}</td>
          <td>
            <button
              class="btn btn-warning"
              (click)="editList(list.id)"
              [disabled]="list.list_status"
            >
              Edit
            </button>
            <button
              class="btn btn-danger"
              style="margin-left: 10px"
              (click)="deleteList(list.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
